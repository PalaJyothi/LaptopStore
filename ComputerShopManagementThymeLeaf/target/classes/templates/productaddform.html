<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Add/Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
  
</head>
<body>
<h1 class="text-center">
 PRODUCT ADD / UPDATE FORM
</h1>
<br>

<p class="text-center"><b>This is a Form to <mark>Add</mark> / <mark>Update</mark> any Product :</b></p>

  <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
          <div class="col-10 col-md-8 col-lg-6">
<form th:action="@{/api/saveptd}"
th:object=${product} method="POST"
>

	<div class="form-row">
	
	<div class="text-center">
	<input type="hidden" th:field="*{id}" placeholder="Id" 
	>
<br>
	<label for="exampleInputBrand">Brand</label>
	
	<input type="text" th:field="*{brand}" placeholder="Brand" 
	>
</div>
	<div  class="text-center">
<br>
	<label for="exampleInputModelName">Model Name</label>
	<input type="text" th:field="*{model}" placeholder="Model Name" 
	>
</div>
</div>
	<div  class="text-center">
<br>
	<label for="exampleInputCategory">Category</label>
	<input type="text" th:field="*{category}" placeholder="Category" 
	>
</div>

	<div  class="text-center">
<br>
	<label for="exampleInputPrice">Price</label>
	<input type="text" th:field="*{price}" placeholder="Price" 
	>
</div>

</div>
    
<br>
<div class="text-center">
<button type="Submit" class="btn btn-success">Save</button>
</div>
</form>
</div>
      </div>
  </div>
</body>
</html>
