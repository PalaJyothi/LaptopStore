<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ThymeLeaf products</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">


<h1>
 PRODUCT LIST
</h1>
<br>
<a class="btn btn-info btn-sm" th:href="@{/api/formptdadd}" >

Add Product

</a>

<br>
<i>This is product list :</i>
<br>


<table class="table">
<thead class="dark">
<tr class="table-primary">


<th>Brand</th>
<th>Model Name</th>
<th>Category</th>
<th>Price</th>
</tr>
<tr th:each ="varProduct : ${productList}" >
	
	<td th:text=${varProduct.brand}></td>
	<td th:text=${varProduct.model}></td>
	<td th:text=${varProduct.category}></td>
	<td th:text=${varProduct.price}></td>
	
	<td>
	<a class="btn btn-primary btn-sm" th:href="@{/api/formptdupdate(productId=${varProduct.id})}" >

Update Product

</a>
	</td>
	<td>
	<a class="btn btn-danger btn-sm" th:href="@{/api/formptddelete(productId=${varProduct.id})}" >

Delete Product

</a>
	</td>
	
</tr>

</table>
</div>
</body>

</html>
