<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sellers Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">


<h1>
 SELLERS LIST
</h1>
<br>
<a class="btn btn-info btn-sm" th:href="@{/api/formslradd}" >

Add Seller

</a>

<br>
<i>This is seller list :</i>
<br>


<table class="table">
<thead class="dark">
<tr class="table-primary">


<th>Seller</th>
<th>Contact Number</th>
<th>Model Name</th>
<th>Price $</th>
<th>Discount %</th>
<th>Quantity</th>
</tr>
<tr th:each ="varSeller : ${sellerList}" >
	
	<td th:text=${varSeller.seller}></td>
	<td th:text=${varSeller.phone}></td>
	<td th:text=${varSeller.model}></td>
	<td th:text=${varSeller.price}></td>
	<td th:text=${varSeller.discount}></td>
	<td th:text=${varSeller.quantity}></td>
	<td>
	<a class="btn btn-primary btn-sm" th:href="@{/api/formslrupdate(sellerId=${varSeller.id})}" >

Update Seller

</a>
	</td>
	<td>
	<a class="btn btn-danger btn-sm" th:href="@{/api/formslrdelete(sellerId=${varSeller.id})}" >

Delete Seller

</a>
	</td>
	
</tr>

</table>
</div>
</body>

</html>
