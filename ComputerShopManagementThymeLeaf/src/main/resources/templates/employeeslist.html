<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ThymeLeaf employees</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">


<h1>
 EMPLOYEE LIST
</h1>
<br>
<a class="btn btn-info btn-sm" th:href="@{/api/showformforadd}" >

Add Employee

</a>

<br>
<i>This is employees list :</i>
<br>


<table class="table">
<thead class="dark">
<tr class="table-primary">


<th>First Name</th>
<th>Last Name</th>
<th>Position</th>
<th>Salary</th>
<th>Phone No</th>
<th>Email</th>
</tr>
<tr th:each ="varEmployee : ${employeeList}" >
	
	<td th:text=${varEmployee.firstName}></td>
	<td th:text=${varEmployee.lastName}></td>
	<td th:text=${varEmployee.position}></td>
	<td th:text=${varEmployee.salary}></td>
	<td th:text=${varEmployee.phoneNo}></td>
	<td th:text=${varEmployee.email}></td>
	<td>
	<a class="btn btn-primary btn-sm" th:href="@{/api/showformforupdate(employeeId=${varEmployee.id})}" >

Update Employee

</a>
	</td>
	<td>
	<a class="btn btn-danger btn-sm" th:href="@{/api/showformfordelete(employeeId=${varEmployee.id})}" >

Delete Employee

</a>
	</td>
	
</tr>




</table>
</div>
</body>



</html>
